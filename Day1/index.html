<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello dribble</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo nav__icon">
                <i class='bx bxl-dribbble'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Work</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contacts</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>
            </div>
            
            <div class="menu-toggle nav__icon" id="menu-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <!-- Home -->
    <main>
        <div class="home bd-grid">
            <div class="home__data">
                <h1 class="home__title">Hello Dribble</h1>
                <span class="home__name">I'm Phong Nguyen</span>
                <a href="#" class="button">Explorer</a>

                <div class="home__social">
                    <span class="home__social-name">Something</span>
                    <a href="#" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-instagram' ></i></a>
                </div>
            </div>
            <div class="home__img">
                <img src="./img/web_developer.svg" alt="img">
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
